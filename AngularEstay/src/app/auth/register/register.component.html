<head>
    <title>Register Page</title>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <!--Fontawesome CDN-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
</head>

<body>

    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card shadow-right">
                <div class="card-header">
                    <h3>Register</h3>
                </div>
                <div class="card-body">
                    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i
                  ></span>
                            </div>
                            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel" placeholder="Username" />
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i
                  ></span>
                            </div>
                            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" placeholder="Password" />
                        </div>
                        <div class="row align-items-center remember">
                            <input type="checkbox" />Remember Me
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Register" class="btn float-right login_btn" />
                            <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                                Signup failed!<br />{{errorMessage}}
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                        Already have an account?<a [routerLink]="['/login']" routerLinkActive="router-link-active">Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
