<body>
    <!-- ===========wrapper============= -->
    <div class="wrapper">
        <!-- =========== sidebar-left ============= -->
        <div class="sidebar-left">
            <div class="sidebar-topbar text-center">
                <i class="fa fa-plane"></i><span class="text">Star Travels</span>
            </div>
            <!-- End sidebar-topbar -->
            <!-- End sidebar-topbar -->

            <div class="side-menu">
                <ul class="navbar-nav">
                    <li class="nav-item" id="dashboard-link">
                        <a [routerLink]="['/admin/estay']" routerLinkActive="router-link-active" class="items-list first active">
                            <span><i
                      class="fa fa-home link-icon"
                      data-toggle="tooltip"
                      data-html="true"
                      title="Dashboard"
                    ></i
                  ></span>
                            <span class="items-list-text" style="color: black;">Dashboard</span
                  >
                </a>
              </li>
              <li class="nav-item">
                <mat-accordion>
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <i class="fa fa-user" style="margin: 3px"></i>
                        <span> Users</span>
                            </mat-panel-title>
                            </mat-expansion-panel-header>
                            <a style="color: black" [routerLink]="['/admin/users/list-user']" routerLinkActive="router-link-active">List User</a
                    >
                  </mat-expansion-panel>
                </mat-accordion>
                <!-- End sub-menu -->
              </li>
             
              <li class="nav-item">
                <mat-accordion>
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <i class="fa fa-suitcase" style="margin: 3px"></i>
                        <span> Listing</span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a
                      style="color: black"
                      [routerLink]="['/admin/listing/all-hotel']"
                      routerLinkActive="router-link-active"
                      >All</a
                    >
                    <hr />
                    <a
                      style="color: black"
                      [routerLink]="['/admin/listing/approved-hotel']"
                      routerLinkActive="router-link-active"
                      >Approved</a
                    >
                    <hr />
                    <a
                      style="color: black"
                      [routerLink]="['/admin/listing/pending-hotel']"
                      routerLinkActive="router-link-active"
                      >Pending</a
                    >
                  </mat-expansion-panel>
                </mat-accordion>
                <!-- End sub-menu -->
              </li>
              <li class="nav-item">
                <mat-accordion>
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <i class="fa fa-envelope" style="margin: 3px"></i>
                        <span> Messages</span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a
                      style="color: black"
                      [routerLink]="['/admin/users/list-user']"
                      routerLinkActive="router-link-active"
                      >Inbox</a
                    >
                  </mat-expansion-panel>
                </mat-accordion>
                <!-- End sub-menu -->
              </li>
              <li class="nav-item">
                <mat-accordion>
                  <mat-expansion-panel>
                    <mat-expansion-panel-header>
                      <mat-panel-title>
                        <i class="fa fa-address-book" style="margin: 3px"></i>
                        <span> Profile</span>
                      </mat-panel-title>
                    </mat-expansion-panel-header>
                    <a
                      style="color: black"
                      [routerLink]="['/admin/profile/view-profile']"
                      routerLinkActive="router-link-active"
                      >View Profile</a
                    >
                    <hr />
                    <a
                      style="color: black"
                      [routerLink]="['/admin/profile/edit-profile']"
                      routerLinkActive="router-link-active"
                      >Edit Profile</a
                    >
                    <hr />
                    <a
                      style="color: black"
                      [routerLink]="['/admin/profile/change-password']"
                      routerLinkActive="router-link-active"
                      >Change Password</a
                    >
                  </mat-expansion-panel>
                </mat-accordion>
                <!-- End sub-menu -->
              </li>
            </ul>
          </div>
          <!-- End side-menu -->
          <div class="side-bar-bottom">
            <ul class="list-unstyled">
              <li
                class="list-inline-item"
                data-toggle="tooltip"
                data-html="true"
                title="Edit Profile"
              >
                <a [routerLink]="['/admin/profile/edit-profile']" routerLinkActive="router-link-active" ><i class="fa fa-cog"></i></a>
                    </li>
                    <li class="list-inline-item" data-toggle="tooltip" data-html="true" title="Change Password">
                        <a [routerLink]="['/admin/profile/change-password']" routerLinkActive="router-link-active"><i class="fa fa-key"></i></a>
                    </li>
                    <li class="list-inline-item" data-toggle="tooltip" data-html="true" title="Logout">
                        <div (click)="logout()"><i class="fa fa-power-off"></i></div>
                    </li>
                </ul>
            </div>
            <!-- End side-bar-bottom -->
        </div>
        <!-- end sidebar-left -->


        <!-- ===========Innerpage-wrapper============= -->
        <section>
            <div class="content listing-content users-list">
                <div class="in-content-wrapper">
                    <div class="row no-gutters" style="height: 90px;">
                        <div class="col">
                            <div class="heading-messages">
                                <h3>Listing</h3>
                            </div>
                            <!-- End heading-messages -->
                        </div>
                        <div class="col-md-4">
                            <div class="breadcrumb">
                                <div class="breadcrumb-item"><i class="fa fa-angle-right"></i><a href="#">Listing</a>
                                </div>
                                <div class="breadcrumb-item active"><i class="fa fa-angle-right"></i>Approved
                                </div>
                            </div>
                            <!-- end breadcrumb -->
                        </div>
                        <!-- End column -->
                    </div>
                    <!-- end row -->

                    <div class="box">
                        <div class="row no-gutters">
                            <div class="col text-left">
                                <div class="add-new">
                                    <a href="users-create-user.html">Add New<i class="fa fa-plus"></i></a>
                                </div>
                                <!-- End add-new-->
                            </div>
                            <!-- End column-->
                            <div class="col text-right">
                                <div class="tools-btns">
                                    <a href="#"><i class="fa fa-print" data-toggle="tooltip" data-html="true"
                                                title="Print"></i></a>
                                    <a href="#"><i class="fa fa-file" data-toggle="tooltip" data-html="true"
                                                title="Pdf"></i></a>
                                </div>
                                <!-- End tool-btns-->
                            </div>
                            <!-- End text-right-->

                        </div>
                        <!-- end row -->
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" style="width: 100%;">

                                <!-- Position Column -->
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <!-- Mobile Column -->
                                <!-- <ng-container matColumnDef="mobile">
                                    <th mat-header-cell *matHeaderCellDef> Mobile </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container> -->

                                <!-- Email Column -->
                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef> Email </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>

                                <!-- Booking Type Column -->
                                <!-- <ng-container matColumnDef="booking">
                                    <th mat-header-cell *matHeaderCellDef> Booking Type </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container> -->
                                <!-- Status Column -->
                                <ng-container matColumnDef="status">
                                    <th mat-header-cell *matHeaderCellDef> Status </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container>
                                <!-- Payment Column -->
                                <!-- <ng-container matColumnDef="payment">
                                    <th mat-header-cell *matHeaderCellDef> Payment </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container> -->
                                <!-- Action Column -->
                                <!-- <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                                </ng-container> -->
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                        </div>

                        <!-- end row -->
                    </div>
                    <!-- end box -->
                </div>
                <!-- end in-content-wrapper -->
            </div>
            <!-- end users-list -->
        </section>
        <!-- ===========End Innerpage-wrapper============= -->
    </div>
    <!-- end wrapper -->
</body>
