<body>

    <!-- ===========wrapper============= -->
    <div class="wrapper">
        <!-- =========== sidebar-left ============= -->
        <div class="sidebar-left">
            <div class="sidebar-topbar text-center">
                <i class="fa fa-plane"></i><span class="text">Star Travels</span>
            </div>
            <!-- End sidebar-topbar -->
            <!-- End sidebar-topbar -->

            <div class="side-menu">
                <ul class="navbar-nav">
                    <li class="nav-item" id="dashboard-link">
                        <a [routerLink]="['/admin/estay']" routerLinkActive="router-link-active" class="items-list first active">
                            <span><i
                  class="fa fa-home link-icon"
                  data-toggle="tooltip"
                  data-html="true"
                  title="Dashboard"
                ></i
              ></span>
                            <span class="items-list-text" style="color: black;">Dashboard</span
              >
            </a>
          </li>
          <li class="nav-item">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <i class="fa fa-user" style="margin: 3px"></i>
                    <span> Users</span>
                            </mat-panel-title>
                            </mat-expansion-panel-header>
                            <a style="color: black" [routerLink]="['/admin/users/list-user']" routerLinkActive="router-link-active">List User</a
                >
              </mat-expansion-panel>
            </mat-accordion>
            <!-- End sub-menu -->
          </li>
         
          <li class="nav-item">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <i class="fa fa-suitcase" style="margin: 3px"></i>
                    <span> Listing</span>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <a
                  style="color: black"
                  [routerLink]="['/admin/listing/all-hotel']"
                  routerLinkActive="router-link-active"
                  >All</a
                >
                <hr />
                <a
                  style="color: black"
                  [routerLink]="['/admin/listing/approved-hotel']"
                  routerLinkActive="router-link-active"
                  >Approved</a
                >
                <hr />
                <a
                  style="color: black"
                  [routerLink]="['/admin/listing/pending-hotel']"
                  routerLinkActive="router-link-active"
                  >Pending</a
                >
              </mat-expansion-panel>
            </mat-accordion>
            <!-- End sub-menu -->
          </li>
          <li class="nav-item">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <i class="fa fa-envelope" style="margin: 3px"></i>
                    <span> Messages</span>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <a
                  style="color: black"
                  [routerLink]="['/admin/users/list-user']"
                  routerLinkActive="router-link-active"
                  >Inbox</a
                >
              </mat-expansion-panel>
            </mat-accordion>
            <!-- End sub-menu -->
          </li>
          <li class="nav-item">
            <mat-accordion>
              <mat-expansion-panel>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    <i class="fa fa-address-book" style="margin: 3px"></i>
                    <span> Profile</span>
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <a
                  style="color: black"
                  [routerLink]="['/admin/profile/view-profile']"
                  routerLinkActive="router-link-active"
                  >View Profile</a
                >
                <hr />
                <a
                  style="color: black"
                  [routerLink]="['/admin/profile/edit-profile']"
                  routerLinkActive="router-link-active"
                  >Edit Profile</a
                >
                <hr />
                <a
                  style="color: black"
                  [routerLink]="['/admin/profile/change-password']"
                  routerLinkActive="router-link-active"
                  >Change Password</a
                >
              </mat-expansion-panel>
            </mat-accordion>
            <!-- End sub-menu -->
          </li>
        </ul>
      </div>
      <!-- End side-menu -->
      <div class="side-bar-bottom">
        <ul class="list-unstyled">
          <li
            class="list-inline-item"
            data-toggle="tooltip"
            data-html="true"
            title="Edit Profile"
          >
            <a [routerLink]="['/admin/profile/edit-profile']" routerLinkActive="router-link-active" ><i class="fa fa-cog"></i></a>
                    </li>
                    <li class="list-inline-item" data-toggle="tooltip" data-html="true" title="Change Password">
                        <a [routerLink]="['/admin/profile/change-password']" routerLinkActive="router-link-active"><i class="fa fa-key"></i></a>
                    </li>
                    <li class="list-inline-item" data-toggle="tooltip" data-html="true" title="Logout">
                        <div (click)="logout()"><i class="fa fa-power-off"></i></div>
                    </li>
                </ul>
            </div>
            <!-- End side-bar-bottom -->
        </div>
        <!-- End sidebar-left -->


        <!-- ===========Innerpage-wrapper============= -->
        <section>
            <div class="content add-details profile">
                <div class="in-content-wrapper">
                    <div class="row no-gutters">

                        <div class="col">
                            <div class="heading-messages">
                                <h3>Profile</h3>
                            </div>
                            <!-- End heading-messages -->
                        </div>
                        <!-- End column -->
                        <div class="col-md-4">
                            <div class="breadcrumb">
                                <div class="breadcrumb-item"><i class="fa fa-angle-right"></i><a href="#">Profile</a>
                                </div>
                                <div class="breadcrumb-item active"><i class="fa fa-angle-right"></i>Edit Profile
                                </div>
                            </div>
                            <!-- end breadcrumb -->
                        </div>
                        <!-- End column -->

                    </div>
                    <!-- end row -->

                    <div class="box">

                        <div class="row">
                            <div class="col">
                                <div class="details-text">
                                    <h4>Edit Profile Details</h4>
                                </div>
                                <!-- end details-text -->
                            </div>
                            <!-- end column -->
                        </div>
                        <!-- end row -->
                        <div class="hotel-listing-form">
                            <form class="text-center">
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-row">
                                            <div class="col-md">
                                                <div class="form-group">
                                                    <label for="to" class="">Name:</label>
                                                    <input type="text" class="form-control" required id="to">
                                                </div>
                                                <!-- end form-group -->
                                            </div>
                                            <!-- end column -->
                                            <div class="col-md">
                                                <div class="form-group">
                                                    <label for="to1" class="">Last Name</label>
                                                    <input type="text" class="form-control" required id="to1">
                                                </div>
                                                <!-- end form-group -->
                                            </div>
                                            <!-- end column -->
                                        </div>
                                        <!-- end form-row -->

                                        <div class="form-row">
                                            <div class="col-md">
                                                <div class="form-group">
                                                    <label for="to2" class="">Telephone # :</label>
                                                    <input type="text" class="form-control" required id="to2">
                                                </div>
                                                <!-- end form-group -->
                                            </div>
                                            <!-- end column -->
                                            <div class="col-md">
                                                <div class="form-group">
                                                    <label for="to3" class="">Email:</label>
                                                    <input type="text" class="form-control" required id="to3">
                                                </div>
                                                <!-- end form-group -->
                                            </div>
                                            <!-- end column -->
                                        </div>
                                        <!-- end form-row -->
                                        <!-- end form-group -->
                                        <ul class="list-inline">
                                            <li class="list-inline-item">
                                                <button type="submit" class="btn">Submit</button>
                                            </li>
                                            <li class="list-inline-item">
                                                <button type="submit" class="btn">Cancel</button>
                                            </li>
                                        </ul>
                                    </div>
                                    <!-- end column -->
                                    <div class="col">
                                        <div class="upload-photo-wrapper">
                                            <div class="upload-heading">
                                                <h5>Your Photo</h5>
                                            </div>
                                            <!-- end upload-heading -->

                                            <div action="/upload" class="dropzone needsclick dz-clickable" id="demo-upload">
                                                <div class="dz-message">
                                                    <p>
                                                        Drop files here or click to upload.
                                                    </p>
                                                </div>
                                            </div>
                                            <!-- end dropzone -->
                                        </div>
                                        <!-- end upload-photo-wrapper -->

                                    </div>
                                    <!-- end column -->
                                </div>
                                <!-- end row -->

                            </form>
                        </div>
                        <!-- end hotel-listing-form -->
                    </div>
                    <!-- end box -->
                </div>
                <!-- end in-content-wrapper -->
            </div>
            <!-- end profile -->
        </section>
        <!-- ===========End Innerpage-wrapper============= -->

    </div>
    <!-- end wrapper -->














    <!-- Optional JavaScript, Not optional it's need too -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>


    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min4.2.1.js"></script>
    <script src="vendors/datatables/datatables.min.js"></script>
    <script src="vendors/dropzone-5.5.0/dist/min/dropzone.min.js"></script>
    <script src="js/customscriptfile.js"></script>

    <!-- Page Scripts Ends -->


</body>
